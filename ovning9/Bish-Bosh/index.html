<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>title</title>
</head>
<body>

    <script>
        for (let number = 1; number <= 100; number++)
        {
            if (number%3 === 0){
                console.log("Bish");
            }
            else if(number%4 === 0) {
                console.log ("Bash");
            }
            else if (number%3 === 0 && number%4 === 0) {
                console.log("Bish-Bash")
            }
            else{
                console.log (number);
            }
            // console.log(number + "<br/>");
        }
    </script>

</body>
</html>
